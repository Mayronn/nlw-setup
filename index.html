<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Habits" />
      <button>
        <img src="./assets/plusIcon.svg" alt="Ícone sina l de mais" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div id="habit">HÁBITO</div>
        <div class="habit" data-name="pray">✝️</div>
        <div class="habit" data-name="training">💪🏽</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="studyEnglish">🗽</div>
        <div class="habit" data-name="studyCode">👨🏽‍💻</div>
        <div class="habit" data-name="meditate">🧘🏽‍♂️</div>
        <div class="habit" data-name="sunbathe">☀️</div>
        <div class="habit" data-name="sleep">🛌🏽</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
